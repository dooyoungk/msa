server:
  port: 9090

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: boardService
          uri : http://localhost:8081
          predicates:
            - Path=/api/**


        - id: boardtwoService
          uri : http://localhost:8082
          predicates:
            - Path=/api/**


        - id: frontendService
          uri : http://localhost:8089
          predicates:
            - Path=/board/**



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id:
      ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}